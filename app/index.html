<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AperoARLeap</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>

	<!-- <div id="video-container"></div> -->

	<img src="http://localhost:1337" class="video-container">

	<section id="option-container">
		
		<button id="disable-emergency">Disable Emergency mode</button>

		<div class="video-channel">
			
			Canal vidéo : 

			<button data-channel="0" class="btn-active">Caméra frontal</button>

			<button data-channel="3">Caméra secondaire</button>

		</div>

		<div class="general-action">
			
			Control : 

			<button id="takeoff">Décollage</button>

			<button id="land">Atterrissage</button>

		</div>

	</section>

	<script src="/socket.io/socket.io.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
